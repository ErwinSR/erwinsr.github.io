
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests\style\style.css">
    <title>Footer</title>
</head>
<body>

  <h1>hellow world</h1>

  <main>
    <div class="message-wrapper">
        <div class="container">
          <div class="heading">
            <h2>Ready to visit us?</h2>
            <h3>Let's enjoy your vacation!</h3>
          </div>
          <span class="btn message">Let's Explore</span>
        </div>
      </div>
</main>
<footer>
  <div class="footer-wrap">
    <div class="widgetFooter">
      <h4 class="uppercase">useful links</h4>
      <ul id="footerUsefulLink">
        <li title="About US">
          <span class="usefulLinksIcons">
            <i class="far fa-id-card"></i>
          </span>
          <a>&nbsp;About us</a>
        </li>
        <li title="Our Team">
          <span class="usefulLinksIcons">
            <i class="far fa-handshake"></i>
          </span>
          <a>&nbsp;Our team</a>
        </li>
        <li title="Gallery">
          <span class="usefulLinksIcons">
            <i class="far fa-images"></i>
          </span>
          <a>&nbsp;Gallery</a>
        </li>
        <li title="Contact Us">
          <span class="usefulLinksIcons">
            <i class="far fa-envelope"></i>
          </span>
          <a>&nbsp;Contact us</a>
        </li>
      </ul>
    </div>
    <div class="widgetFooter" id="footerLogo">
      <img src="#" alt="Logo">
    </div>
    <div class="widgetFooter">
      <h4 class="uppercase">Social media links</h4>
      <ul id="footerMediaLinks">
        <li class="media1" title="Facebook">
          <span class="mediaLinksIcons fb">
            <i class="fab fa-facebook-square"></i>
          </span>
          <a class="fb">&nbsp;facebook</a>
        </li>
        <li class="media2" title="Twitter">
          <span class="mediaLinksIcons twit">
            <i class="fab fa-twitter-square"></i>
          </span>
          <a class="twit">&nbsp;Twitter</a>
        </li>
        <li class="media3"  title="Instagram">
          <span class="mediaLinksIcons insta">
            <i class="fab fa-instagram"></i>
          </span>
          <a class="insta">&nbsp;instagram</a>
        </li>
        <li class="media4" title="Github">
          <span class="mediaLinksIcons git">
            <i class="fab fa-github-alt"></i>
          </span>
          <a class="git">&nbsp;Github</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="footerCopy">
    <div class="inb">
      <p>Copyrights<sup>&copy;</sup> 2022. Developed <i class="fas fa-heart" style="color: red;"></i> by A08 team</p>
    </div>
  </div>
</footer>
</body>
</html>
